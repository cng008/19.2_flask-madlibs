{% extends 'base.html' %}

{% block title %}Create A Madlib{% endblock %}

{% block content %}

<h1 class="text-center fw-bold lh-lg">Madlibs</h1>
<div class="position-relative">
  <form action="/story" class="position-absolute top-0 start-50 translate-middle-x">
      {% for prompt in prompts %}    
      <div class="form-floating mb-3">
        <input type="text" name="{{prompt}}" class="form-control" id="floatingInput" placeholder="{{prompt}}" required>
        <label for="floatingInput">{{prompt}}</label>
      </div>
      {% endfor %}
    <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary btn-lg text-light fw-bold">Generate!</button>
    </div>
  </form>
</div>
{% endblock %}
